<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
    <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" name="first name" ngModel class="form-control" id="fName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="mName">Middle Name</label>
        <input type="text" name="middle name" ngModel class="form-control" id="mName" placeholder="Enter Middle Name">
    </div>
    <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" name="last name" ngModel class="form-control" id="lName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="dept">Department</label>
        <select class="form-control" name="dept" ngModel id="dept">
          <option>IT</option>
          <option>HR</option>
          <option>Payroll</option>
          <option>Networking</option>
          <option>Admin</option>
        </select>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" name="gender" ngModel id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" name="DOB" ngModel class="form-control" id="dob">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" ngModel class="form-control" id="address" placeholder="Enter Address">
    </div>
    <div class="form-group">
        <label for="pin">Pincode</label>
        <input type="text" name="pincode" ngModel class="form-control" id="pin">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
